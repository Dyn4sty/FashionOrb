<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Lior Kasha" />
    <meta property="og:image" content="%PUBLIC_URL%/TheFashionOrb.png" />
    <meta name="description" content="FashionOrb" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://fashionorb.herokuapp.com:5000 https://*.gstatic.com  https://use.fontawesome.com https://*.google.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' *; img-src * data:; upgrade-insecure-requests; form-action 'self'; "
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://use.fontawesome.com/3b9c6516fc.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FashionOrb</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script
    defer
    src="https://www.google.com/recaptcha/api.js?&render=6Ld7x_8UAAAAAB_OfjERC6aaKAG1ct-7zZ8vOJQy&hl=en"
  ></script>
</html>
